<html>
  <head>
    <script type="text/javascript" src="./ui-tree.js"></script>
    <script type="text/javascript" src="./ui-to-notes.js"></script>
    <script type="text/javascript" src="./notes-tree.js"></script>
    <script type="text/javascript" src="./notes-gen.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
      }
      body * {
        align-self: center;
      }
      #page_title {
        flex: 0 1 auto;
      }
      div#options_list {
        display: flex;
        flex-direction: column;
        flex: 0 1 auto;
      }
      div#options_list button,input {
        width: fit-content;
        align-self: center;
        margin: 10px;
      }
      div#navigation_btns {
        margin: 20px;
        display: flex;
        flex-direction: column;
        flex: 0 1 auto;
      }
      button {
        border: solid 1px black;
        border-radius: 3px;
      }
      button:hover {
        filter: brightness(90%);
      }
      button:active {
        box-shadow: inset 0px 0px 5px black;
        outline: none;
      }
      button#save_btn {
        color: white;
        background-color: #4287f5;
      }
      button#complete_btn {
        background-color: #3cc954;
        margin: 30px 0px 0px 0px;
      }
      button#go_back_btn {
        background-color: orange;
      }
      div#debug_info {
        background-color: #444444;
        color: white;
        width: 100vw;
        height: 40vh;
        flex: 0 1 auto;
      }
      div#spacer {
        width: 100vw;
        height: auto;
        flex: 1 1 auto;
      }
    </style>
  </head>
  <body>
    <h1 id="page_title">Title</h1>
    <div id="options_list"></div>
    <div id="navigation_btns">
      <button id="save_btn" style="display: none;">Save Note</button>
      <button id="go_back_btn">Go Back</button>
      <button id="complete_btn">Submit All Notes &amp; Exit</button>
    </div>
    <div id="spacer"></div>
    <div id="debug_info">
      <div>
        <h2>Current Position</h2>
        <p id="curr_pos"></p>
      </div>
      <div>
        <h2>Current Data</h2>
        <ul id="curr_data"></ul>
      </div>
      <div>
        <h2>Saved Leaves</h2>
        <ul id="saved_leaves"></ul>
      </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
